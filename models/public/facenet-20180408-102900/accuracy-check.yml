models:
  - name: facenet-20180408-102900

    launchers:
      - framework: dlsdk
        adapter: reid

    datasets:
      - name: lfw_mtcnn_align

        preprocessing:
          - type: flip
            mode: vertical
            merge_with_original: True
        metrics:
